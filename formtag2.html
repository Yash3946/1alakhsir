<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <div>
            First Name: <input required id="fName" name="fName">
        </div>
        <div>
            <label for="lName">Last Name:</label> 
            <input id="lName" name="lastName" type="text">
        </div>
        <div>
            <input placeholder="E-mail" name="email" type="text">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="password" placeholder="Confirm Password">
        </div>
        <div>
            Pick the color for your t-shirt: <input type="color" name="col" id="">
        </div>
        <div>
            <input type="date" name="" id="">
            <input type="time" name="" id="">
            <input type="month" name="" id="">
            <input type="week" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="datetime" name="" id="">
        </div>
        <div>
            Upload your recent photo: <input type="file" name="" id="">
        </div>
        <br>
        <div>
            How did you come to know about us? <br>
            <input type="checkbox" name="" id=""> Newspaper Ad <br>
            <input type="checkbox" name="" id=""> Reference <br>
            <input type="checkbox"> Social Media <br>
            <input type="checkbox" name="" onclick="document.getElementById('hidden').type = 'text'">
            Other
            <input id="hidden" type="hidden" name="">
        </div>
        
        <div>
            <input type="checkbox" name="tnc" id="tnc" required>
            <label for="tnc">I agree to the terms of services</label>
        </div>
        <div>
            <input type="checkbox" name="" id="sms" checked>
            <label for="sms">I would like to recieve notifications about offers etc through sms/whatsapp/email</label>
        </div>
        <div>
            <input type="button" value="No Action">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
            <button>Button</button>
        </div>
    </form>





    <form action="">
        <!-- <input type="image" src="/images/North-Face-Mount-Everest-Tibet-Autonomous-Region.webp" height="150px" alt="" name="pic"> -->
    </form>
    <form action="">
        <input type="search" name="" id="">
        <input type="submit" value="Submit">
    </form> <br>
    <form action="">
        <div>
            Quantity: <input type="number" name="quantity" id="" min="0" max="10">
        </div>
        <br>
        <input type="tel" name="" id="">
        <br>
        Gender: <br>
        <!-- <input type="checkbox" name="" id=""> if you write radio type only 1 option tick but write checkbox type you tick more option -->
        <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label> <br>
        <input type="radio" name="gender" id="other"> <label for="other">Other</label>
        <br>
        Mode of Payment: <br>
        <input type="radio" name="payment" id="cod"> <label for="cod">COD</label> <br>
        <input type="radio" name="payment" id="card"> <label for="card">Card</label> <br>
        <input type="radio" name="payment" id="netbanking"> <label for="netbanking">Netbanking</label> <br>
        <input type="radio" name="payment" id="upi"> <label for="upi">UPI</label> <br>
        
        Choose your rent:
        <!-- 10000 <input type="range" min="10000" max="60000" value="20000" name="budget" id=""> 60000  -->
        <input type="range" value="20000" min="10000" max="60000" step="1000" oninput="this.nextElementSibling.value = this.value">
        <output>20000</output>
        <br>
        <input type="url" name="" id="" placeholder="Your website..."> <br>

        <input type="submit" value="Submit">
        <br>

    </form>
    
</body>
</html>
